{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="gallery_section layout_padding">
    <div class="container">
       <div class="row">
          <div class="col-sm-12">
             <h1 class="gallery_taital">Movies:</h1>
             <p class="gallery_text">You can watch, create, edit and delete(if you're logged in) any movie you want here!</p>
          </div>
       </div>
       <div class="">
          <div class="gallery_section_2">
             <div class="row">
                {% for i in movies %}
                <div class="col-md-4 p-5">
                   <div class="container_main">
                      <img src="{{i.photo.url}}" alt="Avatar" class="image">
                      <div class="overlay">
                         <div class="text"><a href="{% url 'movie_detail' i.slug %}"><h1>{{i.name}}</h1></a></div>
                      </div>
                   </div>
                </div>
                {% endfor %}
             </div>
          </div>
       </div>
       <div class="seemore_bt"><a href="#">create a movie</a></div>
    </div>
 </div>
{% endblock content %}
